<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ SMOKE STREAM - AI Lounge After Dark</title>
    <!-- Typography: Orbitron for titles, Poppins for UI, Space Mono for data -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Animated background: Gradient orbs and grid overlay [1] -->
    <div class="bg-container">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <main class="player-container">
        <!-- Header with Upload Capability -->
        <header class="track-info">
            <h1 id="trackTitle" class="glitch-text" data-text="AI Lounge: After Dark">AI Lounge: After Dark</h1>
            <p id="artistName" class="artist-name">DJ Smoke Stream</p>
            <div class="genre-tags">
                <span>Vaporhouse</span>
                <span>Future Chill</span>
            </div>
            
            <!-- NEW: User Upload Button [2] -->
            <div class="upload-section">
                <input type="file" id="audioUpload" accept="audio/*" hidden>
                <label for="audioUpload" class="upload-label">
                    <span class="upload-icon">‚èè</span> Load Your Music
                </label>
            </div>
        </header>

        <!-- Visualization Canvas Area [3, 4] -->
        <section class="visualizer-section">
            <canvas id="visualizerCanvas"></canvas>
            <div id="visualizerMode" class="mode-indicator">Mode: 64-Bars</div>
        </section>

        <!-- Professional Player Controls [3, 5] -->
        <footer class="player-controls">
            <div class="progress-container">
                <span class="time current-time">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <span class="time total-duration">0:00</span>
            </div>

            <div class="control-buttons">
                <button id="shuffleBtn" class="icon-btn" title="Shuffle">üîÄ</button>
                <button id="prevBtn" class="icon-btn" title="Previous">‚èÆ</button>
                <button id="playPauseBtn" class="play-btn" title="Play/Pause">
                    <div class="play-icon">‚ñ∂</div>
                </button>
                <button id="nextBtn" class="icon-btn" title="Next">‚è≠</button>
                <button id="repeatBtn" class="icon-btn" title="Repeat Mode">üîÅ</button>
            </div>

            <div class="volume-container">
                <span class="volume-icon">üîä</span>
                <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
            </div>
        </footer>
    </main>

    <!-- Audio Element remains as the engine [6] -->
    <audio id="audioElement" crossorigin="anonymous"></audio>

    <!-- Standard script order -->
    <script src="js/visualizer.js"></script>
    <script src="js/player-logic.js"></script>
    <script src="js/visualizer-enhancements.js"></script>
    <script src="js/interactions.js"></script>
</body>
</html>
